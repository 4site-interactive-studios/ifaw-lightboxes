<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Markup</title>
  </head>
  <body>
    <div id="FourSite">
      <!-- Swiper -->
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="card">
              <div class="image">
                <img
                  src="https://s3.amazonaws.com/ifaw-4site/valentines-day/1.jpg"
                  alt="Australia wildlife carers"
                />
              </div>
              <div class="content">
                <div class="container">
                  <span class="heart"></span>
                  <p class="location">New South Wales, Australia</p>
                  <h3>Australia wildlife carers</h3>
                  <p class="project">
                    Disaster response
                  </p>
                  <a href="#" class="cta">Send Thanks</a>
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="card">
              <div class="image">
                <img
                  src="https://s3.amazonaws.com/ifaw-4site/valentines-day/2.jpg"
                  alt="Marine Mammal Rescue & Research Team"
                />
              </div>
              <div class="content">
                <div class="container">
                  <span class="heart"></span>
                  <p class="location">Cape Cod, Massachusetts</p>
                  <h3>Marine Mammal Rescue & Research Team</h3>
                  <p class="project">
                    Animal Rescue
                  </p>
                  <a href="#" class="cta">Send Thanks</a>
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="card">
              <div class="image">
                <img
                  src="https://s3.amazonaws.com/ifaw-4site/valentines-day/3.jpg"
                  alt="Nania’s caretakers"
                />
              </div>
              <div class="content">
                <div class="container">
                  <span class="heart"></span>
                  <p class="location">Burkina Faso, West Africa</p>
                  <h3>Nania’s caretakers</h3>
                  <p class="project">
                    Elephant Rescue and Rehabilitation Project
                  </p>
                  <a href="#" class="cta">Send Thanks</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </div>
  </body>
</html>
