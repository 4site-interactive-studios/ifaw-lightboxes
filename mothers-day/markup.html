<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Markup</title>
  </head>
  <body>
    <div id="FourSite">
      <!-- Swiper -->
      <div class="swiper-container">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <div class="card">
              <div class="image">
                <img
                  src="https://picsum.photos/seed/photo1/390/540"
                  alt="Photo 1"
                />
              </div>
              <div class="content">
                <div class="container">
                  <span class="heart"></span>
                  <p class="location">Location 1, Country</p>
                  <h3>This is a great title to begin with</h3>
                  <p class="project">
                    And look at this placeholder
                  </p>
                  <a href="#" class="cta">Send ECard</a>
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="card">
              <div class="image">
                <img
                  src="https://picsum.photos/seed/photo2/390/540"
                  alt="Photo 2"
                />
              </div>
              <div class="content">
                <div class="container">
                  <span class="heart"></span>
                  <p class="location">Second Location, Country</p>
                  <h3>Title Lorem, Title Ipsum</h3>
                  <p class="project">
                    Super mega description
                  </p>
                  <a href="#" class="cta">Send Hugs</a>
                </div>
              </div>
            </div>
          </div>
          <div class="swiper-slide">
            <div class="card">
              <div class="image">
                <img
                  src="https://picsum.photos/seed/photo3/390/540"
                  alt="Photo 3"
                />
              </div>
              <div class="content">
                <div class="container">
                  <span class="heart"></span>
                  <p class="location">Last Location, Earth</p>
                  <h3>This picture is really cute</h3>
                  <p class="project">
                    Awesomeness is awesome to awesome mothers
                  </p>
                  <a href="#" class="cta">Send Letter</a>
                </div>
              </div>
            </div>
          </div>
        </div>
        <!-- Add Arrows -->
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
    </div>
  </body>
</html>
